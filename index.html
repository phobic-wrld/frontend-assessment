<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid py-3 px-3">
        
        <!-- Profile Section -->
        <div class="dark-card mb-3">
            <div class="hero-inner-frame">
                <div class="d-flex align-items-center mb-3">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Michael" class="hero-avatar">
                    <h2 class="hero-name ms-3">Michael</h2>
                </div>
                <p class="hero-welcome-text">You've officially joined your first investment knowledge club!</p>
            </div>

             <!-- Stats Grid -->
            <div class="row g-2 mt-2">
                <div class="col-6">
                    <div class="stat-card bg-pastel-pink">
                        <div class="stat-header">
                            <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Benard">
                            <span class="stat-user-name">Benard<br>Makodingo</span>
                        </div>
                        <div class="stat-number">350</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="stat-card bg-pastel-lime">
                        <div class="stat-header">
                            <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="kigSmall">
                            <span class="stat-user-name">kigSmall<br>Foot</span>
                        </div>
                        <div class="stat-number">225</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="stat-card bg-pastel-orange">
                        <div class="stat-header">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Caroline">
                            <span class="stat-user-name">Caroline<br>Likhoi</span>
                        </div>
                        <div class="stat-number">117</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="stat-card bg-pastel-rose">
                        <div class="stat-header">
                            <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Caroline">
                            <span class="stat-user-name">Caroline<br>Likhoi</span>
                        </div>
                        <div class="stat-number">321</div>
                    </div>
                </div>
            </div>
        </div>
